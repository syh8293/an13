            11 (1:30) “먹을 것” (meat)이라는 단어는 새 성경 편집자들이 대체해 넣으려 
            하는 “meal” (식사)보다 훨씬 폭넓은 단어이다 (<a
            href="https://syh8293.github.io/an4/Chronicles1%2021-23-2.html"
            target="_blank">대상 21:23</a>, 레 2:1 참조). 그래서 우리가 먹는 음식은 
            모두 “meat”라 부를 수 있다. 여기서처럼 녹색채소든, 물고기든 (요 21:5), 
            빵이나 어떤 구운 음식이든 (창 40:17) 마찬가지다.
