<body>

    	<h3>창세기 33:8 관주</h2>
   
        <h4>
        	33:8 에서가 말하기를 “내가 만난 이 모든 떼는<sup>ㄱ</sup>
        	무슨 뜻이냐?” 하니, 그가 말하기를 “이것들은 내
        	<small>주</small>의 면전에서 은혜를 얻고자 함이니이다.”
        	하니,
        </h4> 
        
        <p> 
        	ㄱ 550마리 이상의 가축이며, 새끼들까지 하면 더 된다 (창
        	32:14-15).
        </p>

        <div>
         	<b>창 32:14-15</b> 암염소가 이백 마리요, 숫염소가 이십
            마리며, 암양이 이백 마리요, 숫양이 이십 마리며, 젖 나는 낙타 
            삼십 마리와 그들의 새끼들이며, 암소가 사십 마리요, 황소가 열 
            마리며, 암나귀가 이십 마리며, 새끼 나귀가 열 마리더라.
        </div>
