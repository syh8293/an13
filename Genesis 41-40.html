    	<h3>창세기 41:40 관주</h2>
   
        <h4>
        	41:40 너는 내 집을 치리하라.<sup>ㅁ</sup> 나의 모든 
            백성이 네 말에 따라 다스림을 받으리니 내가 너보다 높음은 
            오직 보좌뿐이니라.” 하고
        </h4> 
        
        <p> 
        	ㅁ 그리스도께서는 하나님의 집을 치리하신다 (히 3:3). 모든 
            사람들은 그분의 말씀으로 다스림 받는다. 그리스도께서는 
            삼위일체의 제1위가 아니라 제2위이시다.
        </p>

        <div>
         	<b>히 3:3</b> 그가 모세보다 더욱 영광을 받아 마땅함은 마치
         	집을 지은 사람이 그 집보다 더욱 존귀한 것과 같으니라.
        </div>
