        	24:44 그녀가 내게 말하기를, 마시소서, 또 내가 당신의 낙타들에게도
        	물을 길으리이다 하면, 그 여자가 주께서 나의 주인의 아들을 위하여

        </h4> 
        
        <p> 
        	ㅇ 14절
        </p>

        <div>
         	<b>14절</b> 내가 그 소녀에게 말하기를 ‘부탁하노니, 너는 네
         	물항아리를 내려 나로 물을 마시게 하라.’ 하여, 그녀가 말하기를
         	‘마시소서. 내가 당신의 낙타들에게도 마시게 하리이다.’ 하면, 그녀는
         	주께서 주의 종 이삭을 위하여 정하신 것이니, 그것으로 나는 주께서 내
         	주인에게 친절을 베푸심을 알겠나이다.” 하더라.
