    	<h3>창세기 38:14 관주</h2>
   
        <h4>
        	38:14 그녀가 자기의 과부 의상을 벗고, 너울로 얼굴을 
            가리고, 또 몸에 두르고서, 팀낫으로<sup>ㄴ</sup> 가는 
            길가 넓은 곳에 앉았더라. 이는 셀라가 장성함을 보았는데도 
            그녀를 그에게 아내로 주지 않았음이더라.
        </h4> 
        
        <p> 
        	ㄴ "팀낫"은 "술집 주인"을 의미한다.
        </p>
