    	<h3>창세기 32:26 관주</h2>
   
        <h4>
        	32:26 그 사람이 말하기를 “날이 새니 나로 가게 하라.” 하니, 
            야곱이 말하기를 “당신이 나를 축복하지 아니하면 가게 하지
            아니하겠나이다.”<sup>ㅂ</sup> 하였고
        </h4> 
        
        <p> 
        	ㅂ 야곱은 축복을 받기 전에 다치게 되었다. 야곱은 싸울 준비를 
            하고 있었고 축복을 받으려 하고 있었다.
        </p>
