<body>

    	<h3>창세기 47:24 관주</h2>
   
        <h4>
        	47:24 추수 때가 되면 너희는 오분의 일을<sup>ㅂ</sup>
        	파라오에게 주고, 네 부분은 너희 것으로 하여 들의 씨앗으로 삼고, 너희의
        	식량과 너희 집안의 식량과 너희 어린 것들의 식량으로 삼으라.” 하니,
        </h4> 
        
        <p> 
        	ㅂ 제사장들은 파라오에게서 분깃을 얻는다 (22절). 아마도 절반을 얻었을
        	것이며, 따라서 왕에게는 십일조를 낸 것이다.
        </p>

        <div>
         	<b>22절</b> 다만 제사장들의 땅은 사지 않았으니 이는 제사장들이 파라오에게서
            분깃을 받음이라. 그리하여 파라오가 그들에게 준 그들의 분깃을 먹으므로,
            그들은 그들의 땅을 팔지 않았더라.
        </div>
