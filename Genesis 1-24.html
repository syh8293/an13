        <h4>
        	1:24 하나님께서 말씀하시기를 “땅은 생물을<sup>ㅋ</sup> 그 종류대로 
            내되 가축과 기어다니는 것과 땅의 짐승을 그 종류대로 내라.” 하시니

        </h4> 
        
        <p> 
        	ㅋ 창 2:19
        </p>

        <div>
         	<b>창 2:19</b> 주 하나님께서 땅으로부터 들의 모든 짐승과 공중의 모든 
            새를 지으시고 아담이 어떻게 그들을 부르는가 보시려고 그들을 아담에게로 
            데려오시니, 아담이 모든 생물을 무엇이라고 부르든지 그것이 그 이름이 되더라.
