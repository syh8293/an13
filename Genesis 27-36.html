    	<h3>창세기 27:36 관주</h2>
   
        <h4>
        	27:36 에서가 말하기를 “그의 이름을 야곱이라 함이 옳지 아니하니이까 ?
            그가 이렇게 두 번이나 나를 속였나이다.<sup>ㅌ</sup> 그가 나의
            장자권을 빼앗더니, 보소서, 이제는 그가 나의 복을 빼앗아
            갔나이다.”<sup>ㅍ</sup> 하더라. 또 그가 말하기를 “아버지께서는
            나를 위한 복을 남겨 두지 아니하셨나이까?” 하니,
        </h4> 
        
        <p> 
        	ㅌ 렘 9:4
        </p>

        <p>
            ㅍ 에서의 말은 반만 진실이고 반은 거짓이다.
        </p>

        <div>
         	ㅌ <b>렘 9:4</b> 참조. 너희는 각기 자기 이웃을 조심하고 어떤 형제도 
            믿지 말라. 이는 형제마다 완전히 속이며 이웃마다 비방하며 다닐 것임이라.<br>
        </div>
