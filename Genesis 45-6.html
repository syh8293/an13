    	<h3>창세기 45:6 관주</h2>
   
        <h4>
        	45:6 이 두 해 동안 이 땅에 기근이<sup>ㄷ</sup> 들었으나 아직도 
            오 년이나 이삭이 패지도 못하고 추수도 못할 것이니이다.
        </h4> 
        
        <p> 
        	ㄷ 암 8:11-12
        </p>

        <div>
         	<b>암 8:11-12</b> 주 하나님이 말하노니, 보라, 그 날들이 오리라. 
            내가 그 땅에 기근을 보내리니 빵의 기근도 아니요, 물로 인한 갈증도 
            아니라 오직 주의 말씀들을 듣지 못하는 기근이니라. 사람들이 바다에서
            바다까지, 북쪽에서 동쪽까지 방황할 것이요, 사람들이 주의 말씀을 
            찾으려고 이리저리 달릴 것이나 그것을 찾지 못하리라.
        </div>
