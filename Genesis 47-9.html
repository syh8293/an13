        <h4>
        	47:9 야곱이 파라오에게 말하기를 “내 순례길 세월이 일백삼십<sup>ㄴ</sup> 
            년이니이다. 내 생애의 세월이 짧고 험악하였으나 내 조상들의 순례의 
            날들, 곧 그들의 생애의 세월에는 미치지 못하였나이다.” 하고
        </h4> 
        
        <p> 
        	ㄴ 야곱은 147세까지 산다 (28절 참조).
        </p>

        <div>
         	<b>28절</b> 야곱이 이집트 땅에 십칠 년을 살았으므로 야곱의 전체
         	연수는 일백사십칠 년이더라.
