    	<h3>창세기 35:7 관주</h2>
   
        <h4>
        	35:7 그가 거기서 제단을 쌓고 그곳을 엘벧엘이라<sup>ㄷ</sup> 
            불렀으니, 그가 그의 형의 얼굴을 피하여 도주했을 때 그곳에서 
            하나님께서 그에게 나타나셨음이라.
        </h4> 
        
        <p> 
        	ㄷ 이 제단은 14-15절의 "그곳"이며, 하나님께서 그와 말씀하셨던
        	곳이다.
        </p>

        <div>
         	<b>14-15절</b> 야곱이 하나님께서 자기와 말씀하셨던 그곳에 한 
            기둥, 즉 돌기둥을 세우고 그 위에 술을 제물로 붓고 또 그 위에 
            기름을 붓고서, 야곱이 하나님께서 자기와 말씀하신 그곳의 이름을
            벧엘이라 불렀더라.
        </div>
