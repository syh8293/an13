    	<h3>창세기 28:19 관주</h2>
   
        <h4>
        	28:19 그곳의 이름을 벧엘이라<sup>ㄷ</sup> 불렀더니, 그 성읍의
            이름이 처음에는 루스라고 불렸더라.
        </h4> 
        
        <p> 
        	ㄷ 아모스 5:5은 벧엘을 찾지 말라고 경고한다.
        </p>

        <div>
         	<b>아모스 5:5</b> 그러나 벧엘을 찾지 말고 길갈로도 들어가지
         	말며 브엘세바로도 지나가지 말지니 이는 길갈이 반드시 사로잡혀갈 
            것이며 벧엘은 아무것도 남지 아니할 것임이라.
        </div>
