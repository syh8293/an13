<body>

    	<h3>창세기 43:18 관주</h2>
   
        <h4>
        	43:18 그 사람들은 자기들이 요셉의 집으로 인도되어 오니
            두려워하며<sup>ㅇ</sup> 말하기를 “우리가 처음에 우리의 자루 속에다
            넣어 다시 가져갔던 그 돈 때문에 우리가 인도되어 온 것이니, 그가
            우리에게서 그 원인을 찾으려 함이로다. 또 우리에게 달려들어 우리를 붙들어
            노예를 삼고 우리의 나귀들을 빼앗으려 함이로다.” 하며,
        </h4> 
        
        <p> 
        	ㅇ 양심이 올바르지 않을 때, 하나님의 선하심도 죄인에게는 두려움이 된다.
        </p>
