        </h4>

        	ㅊ 요 15:5
        </p>

        <div>
         	<b>요 15:5</b> 나는 포도나무요, 너희는 그 가지들이라.
            그가 내 안에 내가 그 안에 거하면 그 사람은 많은 열매를 
            맺느니라. 이는 나를 떠나서는, 너희가 아무것도 할 수 없기 
            때문이라.
