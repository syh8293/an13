        <h4>
        	25:20 이삭이 사십<sup>ㅂ</sup> 세에 시리아인 라반의 누이, 즉
        파단아람의 시리아인 브두엘의 딸 리브카를 아내로 얻으니라.
        </h4> 
        
        <p> 
        	ㅂ 그는 20년 동안 기도한 것이다 (26절 참조)
        </p>

        <div>
         	<b>26절</b> 그 후에 그의 아우가 나왔는데, 그의 손이 에서의
            발꿈치를 붙잡아서 그의 이름을 야곱이라 불렀더라. 리브카가 그들을 
            낳았을 때 이삭이 육십 세였더라.
        </div>
