    	<h3>창세기 30:24 관주</h2>
   
        <h4>
        	30:24 그의 이름을 요셉이라 부르고 말하기를 “주께서 내게
        	또 다른 아들을 더해 주실 것이라.”<sup>ㄱ</sup> 하더라.
        </h4> 
        
        <p> 
        	ㄱ "요셉"이라는 이름의 기원은 "제거하다" (23절)와 "더하다"
        	(24절)이다.
        </p>

        <div>
         	<b>23절</b> 그녀가 임신하여 아들을 낳고 말하기를 “하나님께서
            나의 치욕을 제거하셨다.” 하고
        </div>
