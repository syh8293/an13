    	<h3>창세기 27:13 관주</h2>
   
        <h4>
        	27:13 그의 모친이 그에게 말하기를 “네 저주는<sup>ㄷ</sup>
        	내가 받으리니, 내 아들아, 내 음성에만 순종하고 가서 그것들을 
            내게로 잡아오라.” 하니,
        </h4> 
        
        <p> 
        	ㄷ 리브카는 25:23의 약속을 받았기 때문에 두려워할 이유가 전혀 
            없었다. 이 저주는 그녀가 스스로 자초한 것이다.
        </p>

        <div>
         	<b>25:23</b> 주께서 그녀에게 말씀하시기를 “두 민족이 네 태에
         	있으니 두 백성이 네 배에서 나눠지리라. 한 백성이 다른 백성보다 
            강하며 형이 아우를 섬기리라.” 하시더라.
        </div>
