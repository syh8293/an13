        <p>

        </p>

        <div>
         	<b>사 15:5</b> 내 마음이 모압을 향하여 부르짖으니 그의 도망자들은
            삼 년 된 암소 새끼인 소알로 도망치리라. 그들이 울며 루힛 산길로 올라갈
