    	<h3>창세기 28:21 관주</h2>
   
        <h4>
        	28:21 나로 평안히 내 아버지 집에 다시 오게 하신다면, 그때에는
        	주께서 나의 하나님이 되실 것이요,<sup>ㄹ</sup>
        </h4> 
        
        <p> 
        	ㄹ 창 33:18-20
        </p>

        <div>
         	<b>창 33:18-20</b> 야곱이 파단아람으로부터 와서 카나안 땅에
            있는 세켐 성읍, 살렘에 이르러 그 성읍 앞에다 장막을 쳤더라. 그가 
            자기가 장막을 친 들의 일부를 세켐의 아비 하몰의 자식들의 손에서 
            돈 일백 개로 샀으며, 거기다 제단을 쌓고, 그곳을 엘엘로헤-이스라엘이라 
            하였더라.
        </div>
