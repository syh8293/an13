        <h4>
        	38:21 그때 그가 그곳 사람들에게 물어 말하기를 “길가에 
            드러나게 있던 창녀가<sup>ㄹ</sup> 어디 있느냐?” 하니, 
            그들이 말하기를 “이곳에는 창녀가 없다.” 하더라.
        </h4> 
        
        <p> 
        	ㄹ 여기서 "창녀"란 종교적 매춘 (케데샤 קְּדֵשָׁה)을 의미하는
        	말이다.
