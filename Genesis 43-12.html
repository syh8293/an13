    	<h3>창세기 43:12 관주</h2>
   
        <h4>
        	43:12 또 너희 손에 돈을 두 배로<sup>ㅁ</sup> 가지고 너희
        	자루 아구에 다시 가지고 온 그 돈을 다시 가지고 가라. 혹시 
            빠뜨린 것일 수도 있느니라.
        </h4> 
        
        <p> 
        	ㅁ "돈을 두 배로"가져간 것은 자루에서 발견된 돈 때문이다 (창
        	42:35).
        </p>

        <div>
         	<b>창 42:35</b> 그들이 자기들의 자루를 쏟았더니, 보라, 각인의
            돈 뭉치가 그들의 자루 속에 들어 있으니, 그들과 그들의 아비가 
            돈 뭉치들을 보고 다 두려워하더라.
        </div>
