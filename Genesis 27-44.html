        </p>

        <div>
         	<b>창 31:41</b> 이같이 내가 외삼촌의 집에서 이십 년을 지냈으니,
            외삼촌의 두 딸을 위하여는 십사 년을, 외삼촌의 양떼를 위하여는 육 년을
            봉사하였으나, 외삼촌은 내 품삯을 열 번이나 변경하였나이다.
