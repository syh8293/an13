    	<h3>창세기 48:20 관주</h2>
   
        <h4>
        	48:20 야곱이 그 날 그들에게 축복해 주며 말하기를 “이스라엘이 네
        	안에서 축복하며 말하기를 ‘하나님께서 너를 에프라임 같고 또 므낫세 
            같게 하시기를 원하노라.’고 하리라.” 하고 그가 에프라임을 므낫세
        	앞에 세웠더라.<sup>ㄹ</sup>
        </h4> 
        
        <p> 
        	ㄹ 신 33:17
        </p>

        <div>
         	<b>신 33:17</b> 그의 영광은 수송아지의 첫배 새끼 같으며, 그의 뿔은 
            유니콘들의 뿔들 같고 그 뿔들을 가지고 백성들을 땅 끝까지 모두
            밀어 버리리니 그들은 에프라임이 수만이요, 므낫세가 수천이로다.
        </div>
