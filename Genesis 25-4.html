    	<h3>창세기 25:4 관주</h2>
   
        <h4>
        	25:4 미디안의<sup>ㄱ</sup> 아들들은 에파와 에펠과 하녹과
        	아비다와 엘다아더라. 이들 모두가 크투라의 자식들이라.
        </h4> 
        
        <p> 
        	ㄱ 민 25:6
        </p>

        <div>
         	<b>민 25:6</b> 보라, 이스라엘 자손이 회중의 성막 문 앞에서
            울고 있었는데, 이스라엘 자손 중 한 사람이 모세와 이스라엘 자손의 온
            회중의 목전에서 한 미디안 여인을 데리고 그의 형제들에게로 온지라,
        </div>
