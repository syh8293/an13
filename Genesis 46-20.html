    	<h3>창세기 46:20 관주</h2>
   
        <h4>
        	46:20  또 이집트에서 요셉에게 므낫세와 에프라임이 태어났는데 
            이들은 온의 제사장 포티베라의 딸 아스낫이 그에게 낳은
        	것이라.<sup>ㄱ</sup>
        </h4> 
        
        <p> 
        	ㄱ 창 41:51-52
        </p>

        <div>
         	<b>창 41:51-52</b> 요셉이 그의 맏아들의 이름을 므낫세라
            불렀으니 그가 말하기를 “하나님께서 나로 하여금 나의 모든 고생과 
            내 아버지 집의 모든 것을 잊게 하셨다.” 함이며, 둘째의 이름을 
            에프라임이라 하였으니 “하나님께서 나로 나의 고난의 땅에서 다산하게 
            하셨다.” 함이더라.
        </div>
