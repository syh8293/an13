    	<h3>창세기 16:3 관주</h2>
   
        <h4>
        	16:3 아브람의 아내 사래가 그녀의 여종 이집트인 하갈을 데려다 자기 남편
            아브람에게 그의 아내가 되도록 주었더니,<sup>ㄱ</sup> 이는 아브람이
            카나안 땅에 십 년을 거한 후였더라.
        </h4> 
        
        <p> 
        	ㄱ 이 행동으로 인해 아브라함은 13년 동안 하나님과의 교제를 잃게 된다
        	(16절과 17:1을 비교).
        </p>

        <div>
         	<b>16절</b> 하갈이 아브람에게 이스마엘을 낳았을 때 아브람은 팔십육
            세였더라.<br>

            <b>17:1</b> 아브람이 구십구 세였을 때, 주께서 아브람에게 나타나셔서 
            그에게 말씀하시기를 “나는 전능한 하나님이라. 내 앞에서 행하라.
            그리고 너는 완전하라.
        </div>
