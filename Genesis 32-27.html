    	<h3>창세기 32:27 관주</h2>
   
        <h4>
        	32:27 그 사람이 야곱에게 말하기를 “네 이름이 무엇이냐?” 하니, 
            그가 말하기를 “야곱이니이다.”<sup>ㅅ</sup> 하더라.
        </h4> 
        
        <p> 
        	ㅅ 하나님 앞에 홀로 있을 때는 정확한 이름을 말해야 한다. 야곱은
            27:24에서 아버지를 대면할 때 거짓말을 했다. 하지만 하나님을 대할 
            때는 차마 거짓말을 할 수 없었다.
        </p>

        <div>
         	<b>27:24</b> 이삭이 말하기를 “네가 정말 내 아들 에서냐?” 하니, 
            그가 말하기를 “그러하니이다.” 하더라.
        </div>
