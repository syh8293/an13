        <h4>
        	26:28 그들이 말하기를 “주께서 너와 함께 계심을 우리가 분명히 
            보았으므로, 우리가 말하기를 우리 사이, 즉 우리와 너 사이에 이제

        	하라.<sup>ㅊ</sup>

        <p>
