<body>

    	<h3>창세기 22:17 관주</h2>
   
        <h4>
        	22:17 복으로 내가 네게 복을 주고, 번성으로 내가 너의 씨를 하늘의 
            별들처럼, 또 바닷가의 모래처럼 번성케 하리니,<sup>ㅂ</sup> 네 
            씨가 그의 원수들의 문을 차지하리라.<sup>ㅅ</sup>
        </h4> 
        
        <p> 
        	ㅂ 히 11:12
        </p>

        <p>
            ㅅ 이것은 하나님께서 UN에게 주시는 네 번째 경고이다. 야곱의 열두
            아들들은 ("네 씨가") 결국 UN을 접수하게 될 것이다.
        </p>

        <div>
         	<b>히 11:12</b> 그러므로 죽은 자와 같이 된 한 사람으로 인하여 
            하늘의 수많은 별과 해변의 헤아릴 수 없는 모래와 같이 많은 사람이 
            생육하였느니라.<br>
        </div>
