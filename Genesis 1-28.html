<body>
        9 (1:28) 이것은 아담에게 주어진 위대한 위임사항이며, 이는 노아에게
        주어진 위임사항과도 유사하다. 예수 그리스도는 "마지막 아담" 으로 
        불리시기 때문에 (<a
        href="https://syh8293.github.io/an4/John%203-6-2.html"
        target="_blank">고전 15:45</a>) 이 일을 친히 주장하실 수 있다. 그리스도는 
        아담이 잃어버린 것들에 대해 권세를 가지고 계신다 (<a
        href="https://syh8293.github.io/an4/John%203-6-2.html"
        target="_blank">히 2:7-11</a>). 현대의  신정통치주의자들은 아담이 그 
        통치권을 잃어버리지 않은 양 행세한다. 이러한 비상식적인 사람들을 "후천년주의자"라 
        부른다.
