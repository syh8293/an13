    	<h3>창세기 26:24 관주</h2>
   
        <h4>
        	26:24 주께서 그 밤에 그에게 나타나시어, 말씀하시기를
        	“나는 네 아비 아브라함의 하나님이라. 두려워 말라, 내 종
        	아브라함을 위하여 내가 너와 함께 있으며 너에게 복을 주고 네
        	씨를<sup>ㅇ</sup> 번성케 하리라.” 하시더라.
        </h4> 
        
        <p> 
        	ㅇ 고후 9:10
        </p>

        <div>
         	<b>고후 9:10</b> 이제 씨 뿌리는 자에게 씨앗을 공급하시는 분이
            너희의 양식으로 빵을 공급하시며 또한 너희가 뿌린 씨를 번성케 
            하시고 너희의 의의 열매를 증가시키시리라.
        </div>
