    	<h3>창세기 24:11 관주</h2>
   
        <h4>
        	24:11 저녁 때에 그가 자기 낙타들을 성읍 밖 샘물 곁에서<sup>ㄴ</sup> 
            무릎을 꿇렸으니, 그때는 여인들이 물을 길으러 나올 때였더라.
        </h4> 
        
        <p> 
        	ㄴ "성읍 밖 샘물 곁"을 히 13:13 ("진영 밖")과 창 21:19
        	("샘물"과 비교)
        </p>

        <div>
         	<b>히 13:13</b> 그러므로 우리도 그의 수치를 짊어지고 진영 밖에
            있는 그에게로 나아가자.<br>

            <b>창 21:19</b> 하나님께서 그녀의 눈을 열어 주시니, 그녀가
            샘물을 보고, 가서 물을 병에다 채워, 아이에게 주어 마시게 하더라.
        </div>
