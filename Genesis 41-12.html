    	<h3>창세기 41:12 관주</h2>
   
        <h4>
        	41:12 그곳에는 경호대장의 종인 히브리인 한 젊은이가<sup>ㄱ</sup> 
            우리와 함께 있었는데 우리가 그에게 말했더니, 그가 우리의 꿈들을 
            해석해 주었는데 각인에게 꿈대로 해석해 주었으며,
        </h4> 
        
        <p> 
        	ㄱ 포티발을 섬길 때 요셉은 약 18세였고, 감옥에 들어갈 때는 약
        	20세였으며, 30살 때 감옥에서 나왔다 (46절).
        </p>

        <div>
         	<b>46절</b> 요셉이 이집트 왕 파라오 앞에 설 때에 삼십 세더라.
         	요셉이 파라오의 면전에서 떠나서 이집트의 온 땅을 시찰하니라.
        </div>
