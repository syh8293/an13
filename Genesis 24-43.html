        body {
            background-color: whitesmoke;

	        font: size 1.2em;

           	 color: red;

<body>

    	<h3>창세기 24:43 관주</h2>
   
        <h4>
        	24:43 보소서, 내가 우물가에 서 있다가 그 처녀가<sup>ㅅ</sup>
            물을 길으러 오면 내가 그녀에게 말하기를, 내가 부탁하노니 네 물항아리의
            물을 조금 마시게 하라 해서
        </h4> 
        
        <p> 
        	ㅅ 솔 1:3, 사 7:14
        </p>

        <div>
         	<b>솔 1:3</b> 당신의 좋은 향유 내음으로 인하여 당신의 이름이 쏟아
            놓은 향유 같으므로 처녀들이 당신을 사랑하나이다.<br>

            <b>사 7:14</b> 그러므로 주께서 친히 한 표적을 너희에게 주시리라.
            보라, 한 처녀가 임신하여 한 아들을 낳으리니 그의 이름을 임마누엘이라
            하리라.
        </div>

</body>
