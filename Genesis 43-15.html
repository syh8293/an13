    	<h3>창세기 43:15 관주</h2>
   
        <h4>
        	43:15 그 사람들이 그 선물을 가지고 또 자기들의 손에
        	두 배의 돈을 가지고 베냐민을 데리고<sup>ㅂ</sup> 일어나 
            이집트로 내려가서 요셉 앞에 섰더라.
        </h4> 
        
        <p> 
        	ㅂ 하나님의 아들들의 오른손은 예수 그리스도시다. 하지만 
            죄인은 여전히 구원을 사려고 한다 (11절).
        </p>

        <div>
         	<b>11절</b> 그들의 아비 이스라엘이 그들에게 말하기를 “이제 
            그렇게 될 것이라면 이렇게 행하라. 너희는 이 땅에서 가장 
            좋은 열매들을 그릇에 담아서 그 사람에게 선물로 가져가라. 
            즉 유향 조금과 꿀 조금과 향료와 몰약과 밤과 아몬드니라.
        </div>
