        <h4>
        	24:65 이는 그녀가 그 종에게 말하기를 “들에서 우리를 만나러 
            걸어오는 사람이 누구뇨?” 하니 그 종이 말하기를 “나의 주인이니이다.” 
            하였음이라. 그러므로 그녀가 너울을 들어 자신을 가리더라.<sup>ㅍ</sup>
        </h4>
