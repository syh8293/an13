<body>

    	<h3>창세기 39:23 관주</h2>
   
        <h4>
        	39:23 간수는 그의 손에 있는 것은 어떤 것이라도 돌아보지 
            않았으니, 이는 주께서 그와 함께하셨고 그가 행한 것을 주께서
            형통하게 하셨기 때문이더라.<sup>ㅂ</sup>
        </h4> 
        
        <p> 
        	ㅂ 2-3절
        </p>

        <div>
         	<b>2-3절</b> 주께서 요셉과 함께하셨으며 그가 형통한 사람으로
            그의 주인 이집트인의 집에 있었으니, 그의 주인은 주께서 요셉과 
            함께하심을 보았고, 또 주께서 그가 하는 모든 일을 그의 손 안에서 
            번성케 하신 것을 보았더라.
        </div>
