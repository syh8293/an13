<body>

    	<h3>창세기 32:12 관주</h2>
   
        <h4>
        	32:12 주께서 말씀하시기를 ‘내가 반드시 네게 선을 베풀어, 네 씨가
        	많아서 셀 수 없는 바다의 모래 같게 하리라.’
        	하셨나이다.”<sup>ㄹ</sup> 하더라.
        </h4> 
        
        <p> 
        	ㄹ 이것은 하나님의 영광을 위한 기도다. 그러나 그는 잘못 인용하고 있다
        	(창 28:14).
        </p>

        <div>
         	<b>창 28:14</b> 네 씨는 땅의 티끌같이 될 것이며, 너는 서쪽과 동쪽과 
            북쪽과 남쪽까지 멀리 퍼지리라. 땅의 모든 족속들이 너와 네 씨 안에서 
            복을 받으리라.
        </div>

</body>
