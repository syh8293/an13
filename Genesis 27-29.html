    	<h3>창세기 27:29 관주</h2>
   
        <h4>
        	27:29 백성이 너를 섬기고 민족들이 네게 절하며, 네 형제들 위에
        	<small>주</small>가 되고<sup>ㅊ</sup>, 네 어미의 아들들이 네게

        </h4> 
        
        <p> 
        	ㅊ 삼하 8:14
        </p>

        <div>
         	<b>삼하 8:14</b> 다윗이 에돔에 거점들을 둔지라, 그가 에돔 전역에 
            거점들을 두니 에돔의 모든 사람이 다윗의 종이 되니라. 주께서 다윗이
            가는 곳마다 그를 보호하시더라.
