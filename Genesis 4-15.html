    	<h3>창세기 4:15 관주</h2>
   
        <h4>
        	4:15 주께서 그에게 말씀하시기를 “카인을 죽이는 자는 누구라도 
            앙갚음을 칠 배나 받으리라.” 하시고 주께서 카인에게 표를<sup>ㅊ</sup> 
            하여 그를 만나는 어떤 사람도 그를 죽이지 못하게 하시니라.
        </h4> 
        
        <p> 
        	ㅊ 카인의 "표"는 검은색이며 불결함 (레 13:27)과 관련되어 있다.
        </p>

        <div>
         	<b>레 13:27</b> 제사장은 일곱째 날에 그 사람을 살펴볼지니 만일
            그것이 피부에 크게 퍼졌으면 제사장은 그를 불결하다 선언할지니 그것은
            문둥병이라.
        </div>
