            번성하며 바다의 물들에 충만하라. 새들도 땅에 번성하라.”<sup>ㅊ</sup>

        	ㅊ 전 9:12
        </p>

        <div>
         	<b>전 9:12</b> 사람도 자기의 때를 모르나니, 마치 물고기들이

            재앙이 갑자기 그들에게 닥치면 재앙의 때에 덫에 걸리는도다.
