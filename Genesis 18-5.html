    	<h3>창세기 18:5 관주</h2>
   
        <h4>
        	18:5 내가 빵을 조금<sup>ㄴ</sup> 가져오리니, 당신들의 마음을
        	위로하신 후에 길을 계속 가소서. 이는 당신들께서 당신들의 종에게
        	오셨음이니이다.” 하니, 그들이 말하기를 “네가 말한 대로 그리하라.”
        	하더라.
        </h4> 
        
        <p> 
        	ㄴ "조금"이라고 말했으나, 그것은 바비큐 스테니크를 포함할 정도였다
        	(7-8절). <a
        	    href="https://syh8293.github.io/an6/Genesis%201-30.html"
