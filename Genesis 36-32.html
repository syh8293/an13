        <h4>
        	36:32 브올의 아들 벨라가<sup>ㄱ</sup> 에돔을 치리하였으니,
        	그의 성읍의 이름은 딘하바이고
        </h4> 
        
        <p> 
        	ㄱ 민 22:5와 비교. 발라암은 그의 형제이다.
        </p>

        <div>
         	<b>민 22:5</b> 그러므로 그가 프돌로 브올의 아들 발라암에게
            사자들을 보냈는데, 그곳은 그의 백성의 자손의 땅 강가에 있더라. 
            그를 불러 말하기를 “이집트에서 나온 한 백성이 있는데, 보라, 
            그들이 지면을 덮으며 우리의 맞은편에 거하는도다.
