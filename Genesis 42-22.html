        	42:22 르우벤이 그들에게 대답하여 말하기를 “내가 너희에게 말하지
        	않았더냐? 말하기를 ‘아이에 대하여 죄짓지 말라.’했으나, 너희가

        	요구되는도다.”<sup>ㅈ</sup> 하더라.
        </h4> 
        
        <p> 
        	ㅈ 율법에 대한 지식을 보여 줌 (35절 참조).
        </p>

        <div>
         	<b>35절</b> 그들이 자기들의 자루를 쏟았더니, 보라, 각인의 돈 뭉치가 
            그들의 자루 속에 들어 있으니, 그들과 그들의 아비가 돈 뭉치들을 보고 
            다 두려워하더라.
