<body>

    	<h3>창세기 2:10 관주</h2>
   
        <h4>
        	2:10 강이<sup>ㅂ</sup> 에덴에서 흘러 나가 그 동산을 적시고
        	그곳으로부터 갈라져서 네 원천이 되었으니,
        </h4> 
        
        <p> 
        	ㅂ 창 15:18, 판 5:21
        </p>

        <div>
         	<b>창 15:18</b> 그 날에 주께서 아브람에게 언약을 세워 말씀하시기를 
            “내가 이 땅을 이집트 강에서부터 큰 강 유프라테스까지 네 씨에게 
            주었으니,<br>

         	<b>판 5:21</b> 키손 강이 그들을 쓸어 버렸으니 그 옛 강 키손
         	강이라. 오 내 혼아, 네가 힘차게 발을 내디뎠도다.
        </div>
