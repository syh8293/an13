<body>

    	<h3>창세기 2:13 관주</h2>
   
        <h4>
        	2:13 두 번째 강의 이름은 기혼인데,<sup>ㅊ</sup>
        	에디오피아의<sup>ㅋ</sup> 온 땅을 둘렀더라.
        </h4>
        
        <p>
            ㅊ "기혼"은 "은혜의 골짜기" 혹은 "무너진 힘"을
            의미한다.
        </p>
        
        <p> 
        	ㅋ "에디오피아"는 "맹렬한" 혹은 "검은"을 의미한다.
        </p>
