           	 color: red;

<body>

    	<h3>창세기 32:4 관주</h2>
   
        <h4>
        	32:4 그들에게 명하여 말하기를 “너희는 내 <small>주</small>
            에서에게 이같이 고할 것이니 ‘당신의 종 야곱이 이같이 말하기를, 
            내가 라반과 더불어 기거하며<sup>ㄱ</sup> 거기에서 지금까지 
            머물렀나이다.
        </h4> 
        
        <p> 
        	ㄱ 야곱은 아직도 완전히 정직하지 않았다. 그는 기거하러 하란에 
            간 것이 아니라, 도피하러 간 것이다.
        </p>
