        <h4>
        	27:28 그러므로 하나님께서는 하늘의 이슬과 땅의 기름짐과 풍성한 
            곡식과 포도주를 네게 주시며,<sup>ㅈ</sup>
        </h4> 
        
        <p> 
        	ㅈ 전반부는 장자권이고, 후반부 (29절)는 축복이다.
        </p>

        <div>
         	<b>29절</b> 백성이 너를 섬기고 민족들이 네게 절하며, 네 형제들 위에
            <small>주</small>가 되고, 네 어미의 아들들이 네게 절하며 너를 
            저주하는 모든 자는 저주를 받고 너를 축복하는 모든 자는 복을 
            받을지어다.” 하더라.
        </div>
