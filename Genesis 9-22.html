        	9:22 카나안의 아비 함이 자기 아버지의 벌거벗은<sup>ㄷ</sup> 것을 
            보고 밖으로 나가 그의 두 형제에게 말하였더니,
        </h4> 
        
        <p> 
        	ㄷ 레 20:19-20
        </p>

        <div>
         	<b>레 20:19-20</b> 너는 네 어미의 자매나 네 아비의 자매의
         	벌거벗음을 드러내지 말지니 이는 그가 그의 가까운 친족을 드러낸
         	것이니 그들은 그들의 죄악을 담당하리라. 어떤 남자가 자기 삼촌의
         	아내와 동침하면 그는 자기 삼촌의 벌거벗음을 드러낸 것이니 그들은
         	그들의 죄를 담당할 것이며 그들은 자식 없이 죽을 것이라.
