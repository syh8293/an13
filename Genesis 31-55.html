    	<h3>창세기 31:55 관주</h2>
   
        <h4>
        	31:55 아침 일찍 라반이 일어나서 그의 아들들과 딸들에게
        	입맞추고<sup>ㅂ</sup> 그들을 축복하고, 라반은 떠나 자기 
            거처로 돌아가더라.
        </h4> 
        
        <p> 
        	ㅂ 라반은 야곱에게 작별의 입맞춤을 하지 않았다. 반면 야곱은 
            에서에게 화해의 입맞춤을 했다 (창 33:4).
        </p>

        <div>
         	<b>창 33:4</b> 에서가 달려와서 그를 만나 얼싸안고 그의 목에
         	마주대며 입맞추고 그들이 울더라.
        </div>
