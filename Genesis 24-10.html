    	<h3>창세기 24:10 관주</h2>
   
        <h4>
        	24:10 그리하여 그 종이 자기 주인의 낙타들 중에서
        	열<sup>ㄱ</sup> 마리를 취하여 떠났으니, 이는 자기 주인의 모든
        	좋은 것이 그의 손에 있음이라. 그가 일어나 메소포타미아로 가서 
            나홀의 성읍에 이르니라.
        </h4> 
        
        <p> 
        	ㄱ 이방인의 숫자 "10"과 연관해서 슼 8:23 참조
        </p>

        <div>
         	<b>슼 8:23</b> 만군의 주가 이같이 말하노라. 그 날들에는 열 사람이 
            민족들의 모든 언어에서 나와 붙잡으리니, 즉 유대인인 사람의 옷자락을
            붙잡고 말하기를 “우리가 너희와 함께 가리니, 이는 하나님께서 너희와 
            함께 계심을 우리가 들었음이라.” 하리라.
        </div>
